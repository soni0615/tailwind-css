<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
  <div class="xl:min-w-1280 lg:min-w-1024 ">
<div class=" m-0 my-0 p-0 py-0 float-right hidden sm:block" src="happy woman.jpg" alt="img">
  <img  src="happy woman.jpg" alt="img">

</div>
<div>    <h1 class="text-black flex justify-center text-2xl">Login</h1>
    <p class="text-gray-500 flex justify-center my-3">Enter your credential to access your account</p></div>

    <div  class="flex justify-center items-center ">
    <button class="flex items-center justify-center h-16 w-96 my-3 bg-white text-black border border-gray-300 rounded-md">
        <img class="h-7 w-6 m-1 flex justify-center mx-5 " src="google icon.png" alt="img">
        Login with Google
    </button>
</div>

<div class="flex justify-center items-center">
    <div class="border-t-2 border-solid border-gray-400 w-44"></div>
    <p class="flex justify-center items-center h-20 ">Or</p>
    <div class="border-t-2 border-solid border-gray-400 w-44"></div>

</div>

<div class="flex min-h-full flex-col justify-center px-6  lg:px-8">
  
    <div class=" sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email Address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" placeholder="email@gmail.com" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-blue-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" placeholder="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Don't have an account
        <a href="#" class="font-semibold leading-6 text-black hover:text-indigo-500">Register here</a>
      </p>
    </div>
  </div>
</div>
</body>

</html>
